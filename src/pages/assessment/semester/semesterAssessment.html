<ion-header>
        <ion-navbar color="primary">
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>Semester</ion-title>
        </ion-navbar>
      </ion-header>

<ion-content class="background1">
        <div class="background2">
                <img class="center-block" src="http://www.ramjascollege.edu/images/logo.png" padding-top>
                <h5 text-center margin-bottom class="textWhite"> Assessment</h5>
            </div>
            <ion-card *ngFor="let paper of results">
                <ion-list>
                    <ion-list-header>
                        {{paper.paper}}
                        <ion-badge class='right'>{{paper.paperCode}}</ion-badge>
                    </ion-list-header>
                    <ion-item>
                        <ion-icon name="filing"></ion-icon>
                        Total Questions
                        <span item-right><b>{{paper.totalQuestion}}</b></span>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="filing"></ion-icon>
                        Attempted Questions
                        <span item-right><b>{{paper.attended}}</b></span>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="filing"></ion-icon>
                        Correct Answers
                        <span item-right><b>{{paper.correct}}</b></span>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="filing"></ion-icon>
                        Wrong Submissions
                        <span item-right><b>{{paper.incorrect}}</b></span>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="filing"></ion-icon>
                        Marks Obtained
                        <span item-right><b>{{paper.obtained}}</b></span>
                    </ion-item>
                    <ion-item>
                            <ion-icon name="filing"></ion-icon>
                            Checked by
                            <span item-right><b>{{paper.checkedBy}}</b></span>
                        </ion-item>
                </ion-list>
            </ion-card>
        
            <ion-card>
                    <ion-item>
                            <ion-icon name="filing"></ion-icon>
                            Total
                            <span item-right><b>390/500</b></span>
                        </ion-item>
                        <ion-item>
                                <ion-icon name="filing"></ion-icon>
                                Grade
                                <span item-right><b>A</b></span>
                            </ion-item>
            </ion-card>
            <ion-grid>
                <ion-row>
                    <ion-col col-6>
                        <button ion-button block (click)="showAgreePrompt()">
                            Agree
                        </button>
                    </ion-col>
                    <ion-col col-6 (click)="showDisAgreePrompt()">
                        <button ion-button block>
                            Disagree
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        
</ion-content>
