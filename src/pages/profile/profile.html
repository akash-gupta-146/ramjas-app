<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background1">
  <div class="profileHeader">
    <div class="profileText textWhite">
        <span class="name">Akash</span>
        <br>
        <span class="course">B.Sc (Hons) Mathematics</span>
    </div>
    <img class="profilePic" src="https://irua.ku.edu/sites/irua.drupal.ku.edu/files/images/general/balaji.jpg">
  </div>
  <button ion-button color="color4" icon-only class="profile-edit" margin-right>
      <ion-icon margin name="create"></ion-icon>
  </button>
  <ion-list>
    <ion-item>
      <ion-icon name="finger-print" item-left color="color1"></ion-icon>
      Roll Number
      <span item-right>
        <b>1100234</b>
      </span>
    </ion-item>
    <ion-item>
        <ion-icon name="calendar" item-left color="color1"></ion-icon>
        Date of Birth
        <span item-right>
          <b>14/06/1992</b>
        </span>
      </ion-item>
      <ion-item>
          <ion-icon name="barcode" item-left color="color1"></ion-icon>
          Year
          <span item-right>
            <b>2nd</b>
          </span>
        </ion-item>   
        <ion-item>
            <ion-icon name="call" item-left color="color1"></ion-icon>
            Contact Number
            <span item-right>
              <b>14/06/1992</b>
            </span>
          </ion-item>
          <ion-item>
              <ion-icon name="people" item-left color="color1"></ion-icon>
              Groups
              <span item-right>
                <b>Technical Committee , <br>Cultural Committee, <br>Dance Club</b>
              </span>
            </ion-item>
  </ion-list>
</ion-content>
